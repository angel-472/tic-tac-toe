<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="container">
      <div class="game-header">
        <h1>Tic Tac Toe</h1>
        <div class="score">
          <a class="player">player</a>
          <a>First to 5 wins</a>
          <a class="computer">computer</a>
        </div>
      </div>
      <div class="game">
        <button id="0" ></button>
        <button id="1" ></button>
        <button id="2" ></button>
        <button id="3" ></button>
        <button id="4" ></button>
        <button id="5" ></button>
        <button id="6" ></button>
        <button id="7" ></button>
        <button id="8" ></button>
      </div>
      <div class="end-card">
        <h1>GAME ENDED</h1>
        <p>You scored 0 and the computer scored 0</p>
        <button class="play-again">PLAY AGAIN</button>
      </div>
    </div>
  </body>
</html>
